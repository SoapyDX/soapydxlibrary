<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .center-text {
            text-align: center;
            font-size: 24px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #fff;
        }

        .music-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: opacity 0.3s;
        }

        .start-music-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background-color: #fff;
            border: 2px solid #000;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-music-button:hover {
            background-color: #ddd;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="center-text">
        This site is currently under construction. Please check back later.
    </div>

    <button class="start-music-button" id="startMusic" onclick="startMusic()">Start Music</button>

    <audio id="background-audio" loop>
        <source src="theendofanarea.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function startMusic() {
            var audio = document.getElementById('background-audio');
            audio.play().then(() => {
                // Hide the button after starting the music
                document.getElementById('startMusic').style.display = 'none';
            }).catch(error => {
                console.log('Music play was interrupted due to browser restrictions:', error);
            });
        }

        // Optional: Automatically attempt to play music when a user clicks anywhere on the page
        document.body.addEventListener('click', function() {
            if (document.getElementById('startMusic').style.display !== 'none') {
                startMusic();
            }
        });
    </script>
</body>
</html>
